<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spektrometer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/indexStyle.css">
  <link rel="stylesheet" href="../styles/customColorsStyle.css">
</head>
<body>

<div id="indexWrapper" class="container-fluid min-vh-100 d-flex flex-column position-relative">

  <div class="position-absolute top-0 end-0 m-3"> <!-- id="languageContainer" -->
    <select id="language" data-translate-title="language-select-tooltip" class="form-select form-select-md w-auto">
      <option value="en">English</option>
      <option value="sk">Slovak</option>
    </select>
    <script src="../components/languageScript.js"></script>
  </div>


  <div class="d-flex flex-column justify-content-center align-items-center flex-grow-1 text-center"> <!-- class="title-container" -->
    <h1 data-translate="index-title" class="fw-bold mb-4 display-3">SPECTROMETER</h1> <!-- class="title" -->
    <nav class="d-flex gap-3">
      <a data-translate="start-button" data-translate-title="start-button-tooltip" href="recording.html?lang=en" class="btn btn-spectraGreen btn-primary btn-lg px-4.5 py-2.5">Start</a>
      <a data-translate="tutorial-button" data-translate-title="tutorial-button-tooltip" href="tutorial.html?lang=en" class="btn btn-spectraGreen btn-primary btn-lg px-4.5 py-2.5">How To</a>
    </nav>
  </div>

  <div id="version">
    Spectra Web 1.0 (08-09-25)
  </div>

  <button data-translate="offline-download-button" data-translate-title="offline-download-button-tooltip" id="toggleDownload" class="btn-spectraGreen">Downloads</button>

</div>

<div id="downloadWrapper">
  <a id="offWinButton" data-translate="windows-offline-button" data-translate-title="windows-offline-button-tooltip" class="btn btn-spectraGreen btn-primary btn-sm">Windows</a>
  <a id="offMacButton" data-translate="macOS-offline-button" data-translate-title="macOS-offline-button-tooltip" class="btn btn-spectraGreen btn-primary btn-sm">MacOS</a>
  <a id="offLinButton" data-translate="linux-offline-button" data-translate-title="linux-offline-button-tooltip" class="btn btn-spectraGreen btn-primary btn-sm">Linux</a>
</div>

<script src="../components/offlineVersionScript.js"></script>
</body>
</html>
